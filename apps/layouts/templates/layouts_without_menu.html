{% extends layout_path %}

{% load static %}
{% load i18n %}

{% block title %}طرح بدون منو کناری (ناوبری){% endblock %}

{% block content %}

<!-- Layout Demo -->
<div class="layout-demo-wrapper">
  <div class="layout-demo-placeholder">
    {% if menu_horizontal %}
    <img src="{% static 'img/layouts/layout-horizontal-without-menu-' %}{{ COOKIES.style|default:style }}.png" class="img-fluid" alt="Layout without menu" data-app-light-img="layouts/layout-horizontal-without-menu-light.png" data-app-dark-img="layouts/layout-horizontal-without-menu-dark.png">
    {% else %}
    <img src="{% static 'img/layouts/layout-without-menu-' %}{{ COOKIES.style|default:style }}.png" class="img-fluid" alt="Layout without menu" data-app-light-img="layouts/layout-without-menu-light.png" data-app-dark-img="layouts/layout-without-menu-dark.png">
    {% endif %}
  </div>
  <div class="layout-demo-info">
    <h4>طرح بدون منو کناری (ناوبری)</h4>
    <button class="btn btn-primary" onclick="history.back()" type="button">بازگشت</button>
  </div>
</div>
<!--/ Layout Demo -->

{% endblock %}
